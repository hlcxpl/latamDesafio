<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 3 desafio 5</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark text-light mt-5">

        <div class="p-3">
            <h1>To Do List: </h1>
            <hr class="bg-light">
            <p class="fs">Nueva tarea</p>
            <input class="w-75 px-3" type="text" id="inputTareas" value="Nueva tarea">
            <button id="agregarTareas" class="btn btn-success px-5 mx-3">Agregar Tareas</button>
        </div>

        <div class="d-flex justify-content-between p-3">

            <div class="">
                <p>Total: <span id="cuenta-tareas"></span></p>
                <p>Realizadas: <span id="realizadas"></span></p>
                <p>No Realizadas: <span id="noRealizadas"></span></p>
            </div>

            <table>
                <thead>
                    <th class="px-5">ID</th>
                    <th class="px-5">Nombre</th>
                    <th class="px-5">Status</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="./assets/js/funciones.js"></script>
</body>

</html>
