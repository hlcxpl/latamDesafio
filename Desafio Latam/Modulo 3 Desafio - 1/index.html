<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio 1 Mddulo 3</title>

</head>

<body>
    <div class="card m-auto bg-dark text-light text-center my-5" style="width: 30rem;">
        <img src="assets/imgs/compu.png" class="card-img-top" alt="compu">
        <div class="card-body d-flex flex-column justify-content-center ">
            <h5 class="card-title">Producto NoteBook</h5>
            <br>
            <input type="number" id="numero">
            <br>
            <input type="color" id="color">
            <p class="card-text"> Precio: <span id="precioInicial">400000</span></p>
            <a onclick="
             precioTotal.innerHTML= Number(numero.value)*Number(precio.innerHTML)
             cantidadTotal.innerHTML= numero.value
             colorContainer.style.backgroundColor = color.value
            " class="btn btn-primary">Calcular</a>
        </div>
        <div>
            <h2>Precio total: <span id="precioTotal"></span></h2>
            <h2>Cantidad: <span id="cantidadTotal"></span></h2>
            <h2 class="d-flex justify-content-center">Color:  <div class="mx-1 " id="colorFinal"></div>
            </h2>
        </div>
    </div>


    <script>
        //Paso 1 Crear variables de Entrada
        numero = document.querySelector('#numero');
        color = document.querySelector('#color');
        precio = document.querySelector('#precioInicial');

        //Paso 2 Crear variables interactivas 
        precioTotal = document.querySelector('#precioTotal');
        cantidadTotal = document.querySelector('#cantidadTotal');
        colorContainer = document.querySelector('#colorFinal');
    </script>
</body>

</html>
